events {
    worker_connections 1024;
}

http {
    # Upstream backend servers (both realtime-notifications replicas)
    upstream realtime_notifications {
        # ip_hash ensures same client goes to same backend (sticky sessions)
        # Remove ip_hash if you want true round-robin distribution
        ip_hash;
        
        server realtime-notifications-1:8080;
        server realtime-notifications-2:8080;
    }

    server {
        listen 8080;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://realtime_notifications;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-lived WebSocket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check endpoint
        location / {
            proxy_pass http://realtime_notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
